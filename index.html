<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Game</title>

    <link rel="stylesheet" href="app/assets/styles/bootstrap-grid.css">
    <link rel="stylesheet" href="app/assets/styles/bootstrap.css">
    <link rel="stylesheet" href="app/assets/styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>

<div id="mainWrapper">

    <nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Logo Here</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wiki</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="mainContainer">
        <div class="container">
            <h2 class="text-center">Health</h2>
            <div class="progress">
                <div id="healthId" class="progress-bar progress-bar-danger bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    <p id="currentHealth"></p>
                </div>
            </div>
            <button id="attackBtn" onclick="attackHealth()">Attack</button>
            <button id="healBtn" onclick="healHealth()">Heal</button>
            <button id="reviveBtn" onclick="revivePlayer()">Revive</button>
            <button id="medKits" onclick="healHealth()" class=""><i class="fa fa-medkit" aria-hidden="true"><span id='medKitsAvailable'>5</span></i>
            </button>

        </div>
    </div>


</div>


<script src="app/assets/script/jquery-3.2.1.min.js"></script>
<script src="app/assets/script/bootstrap.js"></script>
<script src="app/assets/script/script.js"></script>
<script src="app/assets/script/app.js"></script>
</body>
</html>
